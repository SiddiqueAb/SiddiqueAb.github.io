<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Siddique</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1.2px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            background: #ff7f50;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #ff6347;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 35px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ff7f50;
            transform: scale(1.1);
        }

        .social-links i {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, I'm AB Siddique</h1>
        <p>I'm a web application developer with a passion for creating beautiful and functional web experiences. Explore my work, learn more about my journey, or get in touch through the links below.</p>
        <a href="http://absiddique.rf.gd/" target="_blank" class="button">Visit My Portfolio</a>
        <div class="social-links">
            <a href="https://github.com/SiddiqueAb" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/ab-siddique/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
    </div>
</body>

</html>
