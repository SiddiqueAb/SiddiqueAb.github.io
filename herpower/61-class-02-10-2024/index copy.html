<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-4">
        <form class="row g-4">

            <div class="col-auto">
                <label for="name" class="visually-hidden">Type Your Name</label>
                <input type="text" class="form-control border border-3" id="name" placeholder="Type Your Name">
            </div>
            <div class="col-auto">
                <button type="button" onclick="addToList()" class="btn btn-primary mb-3">Add to list</button>
            </div>
        </form>

        <table class="table table-info table-bordered table-sm w-50">
            <thead>
                <tr>
                    <th>Sn.</th>
                    <th>Name</th>
                    <th>Batch</th>
                </tr>
            </thead>
            <tbody id="table_data">

            </tbody>
        </table>
    </div>


    <script>
        let name = [];

        function addToList() {
            var table_data = "";
            var nameInput = document.getElementById("name").value;
            // alert(nameInput)
            name.push(nameInput);
            // console.log(name);


            for (let i in name) {
                // document.write(name[i] + "<br>");
                table_data += `<tr>
                    <th scope="row">${Number(i) + 1}</th>
                    <td>${name[i]}</td>
                    <td>Web Development</td>
                </tr>`;

            }
            document.getElementById("name").value = "";
            document.getElementById("table_data").innerHTML = table_data;
        }

    </script>
</body>

</html>
