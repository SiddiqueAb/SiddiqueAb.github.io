<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calculator-screen {
            height: 60px;
            font-size: 1.75rem;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            border: none;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .calculator-keys {
            max-width: 224px;
        }

        .calculator-keys button {
            font-size: 1.25rem;
            padding: 8px;
            margin: 5px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .calculator-keys button.operator {
            background-color: #FF9500;
        }

        .calculator-keys button.clear,
        .calculator-keys button.delete {
            background-color: #D32F2F;
        }

        .calculator-keys button.equal {
            background-color: #2196F3;
            height: 66px;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <!-- <button onclick="window.close()">Click to close window</button> -->
    <div class="container calculator">
        <input type="text" class="calculator-screen form-control" id="calculator-screen" disabled>
        <div class="calculator-keys">
            <div class="d-flex justify-content-between">
                <button class="clear btn col-3" onclick="clearScreen()">C</button>
                <button class="btn col-3" onclick="appendCharacter('(')">(</button>
                <button class="btn col-3" onclick="appendCharacter(')')">)</button>
                <button class="delete btn col-3" onclick="deleteLast()">DEL</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn col-3" onclick="appendCharacter('7')">7</button>
                <button class="btn col-3" onclick="appendCharacter('8')">8</button>
                <button class="btn col-3" onclick="appendCharacter('9')">9</button>
                <button class="operator btn col-3" onclick="appendCharacter('/')">/</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn col-3" onclick="appendCharacter('4')">4</button>
                <button class="btn col-3" onclick="appendCharacter('5')">5</button>
                <button class="btn col-3" onclick="appendCharacter('6')">6</button>
                <button class="operator btn col-3" onclick="appendCharacter('*')">*</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn col-3" onclick="appendCharacter('1')">1</button>
                <button class="btn col-3" onclick="appendCharacter('2')">2</button>
                <button class="btn col-3" onclick="appendCharacter('3')">3</button>
                <button class="operator btn col-3" onclick="appendCharacter('-')">-</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn col-3" onclick="appendCharacter('0')">0</button>
                <button class="btn col-3" onclick="appendCharacter('.')">.</button>
                <button class="equal btn col-3" onclick="calculate()">=</button>
                <button class="operator btn col-3" onclick="appendCharacter('+')">+</button>
            </div>
        </div>
    </div>

    <script>
        // Function to append characters to the calculator screen
        function appendCharacter(character) {
            document.getElementById('calculator-screen').value += character;
        }

        // Function to clear the screen
        function clearScreen() {
            document.getElementById('calculator-screen').value = '';
        }

        // Function to delete the last character
        function deleteLast() {
            const screen = document.getElementById('calculator-screen');
            screen.value = screen.value.slice(0, -1);
        }

        // Function to evaluate the expression
        function calculate() {
            const screen = document.getElementById('calculator-screen');
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                screen.value = 'Error';
            }
        }
    </script>

</body>

</html>
