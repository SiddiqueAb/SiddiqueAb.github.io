<html lang="en">

<head>
    <meta charset="utf-8" />

<body class="bg-success bg-opacity-25">
    <div class="container my-5">
        <form action="" class="border border-2 border-success rounded p-4">

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" placeholder="First Name" class="form-control" id="first_name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-6">

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" placeholder="last Name" class="form-control" id="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" disabled class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Password</label>
                        <input type="email" Readonly class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload your photo</label>
                        <input class="form-control bg-warning" type="file" id="formFile">
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Sumona akter</label>
                        <input class="form-control bg-warning" type="color" id="formFile">
                    </div>


                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Datalist example</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="Mollika biswas">
                            <option value="Sumona akter">
                            <option value="Jerin sultana">
                            <option value="Nadia afrin tonu">
                            <option value="Ananda nandi">
                        </datalist>
                    </div>
                </div>

            </div>
        </form>

    </div>

</body>

</html>
