<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container {
            max-width: 965px;
        }

        .gradient_custom {
            background: rgb(206, 129, 210);
            background: linear-gradient(90deg,
                    rgba(206, 129, 210, 1) 13%,
                    rgba(82, 149, 125, 1) 62%,
                    rgba(166, 78, 177, 1) 77%);
        }
    </style>
</head>

<body class="">
    <nav class="navbar navbar-expand-lg gradient_custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://herpower.gov.bd/images/logo-only.png" alt="Logo" width="60" height="40"
                    class="me-2" />
                <div>
                    <strong class="fs-5 text-light">হারপাওয়ার প্রকল্প</strong>
                    <br />
                    <small class="fs-6 text-light">প্রযুক্তির সহায়তায় নারীর ক্ষমতায়ন</small>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-3">
                        <a class="nav-link text-light" aria-current="page" href="#">হোম | </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link  text-light" href="#">কোর্সসমূহ | </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link  text-light" href="#">যোগাযোগ | </a>
                    </li>
                    <li class="nav-item ps-3">
                        <a class="nav-link  text-light" href="#">লগিন</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="header-section">
            <img src="hpp-final-sakil-vai.png" width="100%" height="500px" alt="">
        </div>


        <div class="course-section">
            <div class="card">
                <div class="card-header text-center gradient_custom">
                    <h2 class="text-light">
                        এক নজরে আমাদের কোর্সসমূহ
                    </h2>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">

                            <div class="card border border-danger mb-4">
                                <div class="card-header text-center gradient_custom">
                                    <h5 class="text-light">
                                        ওমেন কল সেন্টার এজেন্ট
                                    </h5>

                                </div>
                                <div class="card-body">
                                    <img src="logo-call-center.svg" class="w-50 d-block m-auto" alt="">


                                    <div class="row my-3">
                                        <div class="col-4">
                                            <button class="btn btn-danger" style="font-size: 10px;">
                                                ন্যূনতম
                                                এস.এস.সি.
                                                পাশ
                                            </button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-danger" style="font-size: 10px;">
                                                বয়স
                                                ১৮-৪০
                                                বছর
                                            </button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-danger" style="font-size: 10px;">
                                                কোর্সের আওতাভুক্ত এলাকা
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row ms-auto my-3">
                                        <div class="col-6">

                                            <button class="btn btn-danger rounded-pill">
                                                বিস্তারিত
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-danger  rounded-pill">
                                                নিবন্ধন
                                            </button>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
